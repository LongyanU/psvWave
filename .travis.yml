dist: xenial
sudo: false
language: cpp
dist: bionic
python:
  - "3.7"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - python3-dev

script:
  - python3 --version
  - ls
  - python3 -m pip install --user -r requirements.txt
  - export PYBIND_INCLUDES=`python3 -c'import pybind11;print(pybind11.get_include())'`
  - export PYTHON_INCLUDES=`python3 -c"from sysconfig import get_paths as gp; print(gp()[\"include\"])"`
  - export SUFFIX=`python3-config --extension-suffix`
  - mkdir build
  - cd build
  - CXX=/usr/bin/g++-7 CC=/usr/bin/gcc-7 cmake .. -DCMAKE_BUILD_TYPE=Release
  - make forward_test
  - ./forward_test ../tests/test_configurations/forward_configuration.ini
  - make pyWave

  
